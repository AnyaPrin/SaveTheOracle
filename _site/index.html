<!DOCTYPE html>
<html lang="ja">
<head>
  <style>
    @font-face {
    font-family: 'MeiryoB';
    src: url('/fonts/MeiryoUI-Bold.woff2') format('woff2'),
      url('/SaveTheOracle/fonts/MeiryoUI-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }
  @font-face {
    font-family: 'Nyashi';
    src: url('/SaveTheOracle/fonts/Nyashi.woff2') format('woff2'),
      url('/SaveTheOracle/fonts/Nyashi.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save The Oracle</title>
  <style>
      body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'MeiryoB', 'Meiryo', 'Arial', sans-serif;
        margin: 24px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: left;
        padding: 40px;
        overflow: hidden;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 2.5%;
        background: var(--panel);
        font-size: 14pt;
        color: var(--text-color);
        padding: 8px 16px;
        box-shadow: var(--shadow);
        z-index: 100;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--panel);
        color: var(--text-color);
        font-size: 0.5em;
        text-align: left;
        opacity: 0.7;
        padding: 8px 16px;
        box-shadow: var(--shadow);
      }
      main {
        display: flex;
        width: 100%;
        height: 100%;
        font-size: 0.75rem;
        max-width: 600px;
        margin-top: 40px;
        background: var(--panel);
        border-radius: 16px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        text-align: left;
      }

      h2 {
        color: var(--acc-b);
        font-size: 1rem;
        margin-bottom: 0.8em;
      }

      p {
        font-size: 0.75rem;
        line-height: 1.7;
        margin-bottom: 1.5em;
      }

      .btn {
        display: inline-block;
        padding: 0.3em 1em;
        color: #fff;
        background: var(--acc-g);
        border-radius: 3px;
        border: none;
        font-size: 0.8rem;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition: background-color 0.2s;
        cursor: pointer;
      }

      .btn2 {
        display: inline-block;
        padding: 0.3em 1em;
        color: var(--text-color);
        background: var(--panel);
        border-radius: 3px;
        border: none;
        font-size: 0.8rem;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition: background-color 0.2s;
        cursor: pointer;
      }

      .btn:hover,
      .btn:focus {
        background: var(--acc-b);
        outline: none;
      }

      .btn2:hover,
      .btn2:focus {
        background: var(--acc-b);
        outline: none;
      }

      @media (max-width: 700px) {
        main {
          max-width: 95vw;
          padding: 20px 4vw;
        }

        header {
          padding: 24px 0 12px 0;
        }
      }

    :root {
        --link: #92b2c8;
        --menu: #92b2c8;
        --bg-color: #000001;
        --text-color: #f0f0f0;
        --panel: rgba(255, 255, 255, 0.05);
        --panela: rgba(0, 0, 0, 0.15);
        --acc-b: #1269bf;
        --acc-g: #2d333b;
        --border: #444c56;
        --shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <header>
    <span style="font-size:16pt">Save The Oracle</span>
    <span style="font-size:10pt"> Final Fantasy XIV unofficial mini-game</span>
  </header>
  <style>
    :root {
        color: #123456;
    }

    body {
        background-image: url('img/story/slide08.webp');
        background-size: cover;
        background-position: center;
        margin: 0;
    }

    main {
        height: 400px;
        width: 600px;
        font-size: 0.75rem;
        font-family: MeiryoB, Arial, sans-serif;
        font-size: 1em;
        text-align: left;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 1);
        /* 右下に影 */
        color: var(--text-color);
        box-sizing: border-box;
        overflow: hidden;
        margin: 0 auto;
    }

    .container {
        display: block;
        height: 400px;
        width: 600px;
        background-size: cover;
        background-position: center;
        max-width: 960px;
        margin: 25px 0;
        mask-image: radial-gradient(farthest-corner, white 50%, transparent 70%);
        animation: slideShow 140s infinite;
    }

    @keyframes slideShow {

        0%,
        10.0% {
            background-image: url('img/story/slide00.webp');
        }

        10.0%,
        20.0% {
            background-image: url('img/story/slide01.webp');
        }

        20.0%,
        30.0% {
            background-image: url('img/story/slide02.webp');
        }

        30.0%,
        40.0% {
            background-image: url('img/story/slide03.webp');
        }

        40.0%,
        50.0% {
            background-image: url('img/story/slide04.webp');
        }

        50.0%,
        60.0% {
            background-image: url('img/story/slide05.webp');
        }

        60.0%,
        70.0% {
            background-image: url('img/story/slide06.webp');
        }

        70.0%,
        80.0% {
            background-image: url('img/story/slide07.webp');
        }

        80.0%,
        90.0% {
            background-image: url('img/story/slide08.webp');
        }

        90.0%,
        100.0% {
            background-image: url('img/story/slide08.webp');
        }
    }

    /* FadeIn OUT */
    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        background: inherit;
        animation: fade 40s infinite;
        z-index: -1;
    }

    @keyframes fade {
        0% {
            opacity: 1;
        }

        10.0% {
            opacity: 0;
        }

        20.0% {
            opacity: 1;
        }

        30.0% {
            opacity: 0;
        }

        40.0% {
            opacity: 1;
        }

        50.0% {
            opacity: 0;
        }

        60.0% {
            opacity: 1;
        }

        70.0% {
            opacity: 0;
        }

        80.0% {
            opacity: 1;
        }

        90.0% {
            opacity: 0;
        }
    }

    .horizontal {
        display: flex;
        align-items: center;
        flex-direction: row;
    }

    .vertical {
        display: flex;
        align-items: right;
        flex-direction: column;
    }

    #stable.btn {
        background-color: rgba(12, 73, 92, 0.5);
    }

    #stable.btn:hover,
    #stable.btn:focus {
        background: #e2f9ff;
        color: #127392;
        outline: none;
    }

    .container p {
        color: #ffffff;
        display: inline-block;
        text-align: left;
        margin: 200px 75px;
    }

    .container strong {
        font-size: 22px;
    }

    div.menu {
        display: inner-block;
        padding: 14px 20px;
        margin: 1px 20px;
        width: 300px;
        background-color: transparent;
    }

    div.menu.btn {
        display: inline-block;
        height: 150px;
        min-height: 50px;
        max-height: 150px;
        box-sizing: box-border;
        background-color: transparent;
    }

    a.btn {
        background-color: transparent;
        font-size: 1em;
        font-family: meiryoB;
    }

    /* メニューを段々にするためのスタイル */
    div.menu:nth-of-type(2) {
        margin-left: 60px;
    }

    div.menu:nth-of-type(3) {
        margin-left: 120px;
    }
</style>
<main class="container">
    <p><strong>ゲームの説明</strong>
        <br>Final Fantasy XIV 漆黒編をテーマにした Klotski パズルです。
        <br>マウスドラッグで駒を動かし、光の巫女を外へ連れ出しましょう。
    </p>

</main>
