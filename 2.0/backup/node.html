<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱入り娘 状態空間探索 (Klotski State Space Traversal)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans CJK JP", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 20px;
        }

        .info {
            background-color: #e8eaf6;
            border-left: 5px solid #3f51b5;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
        }

        .info code {
            font-family: monospace;
            font-size: 1.1em;
            background-color: #d1d9ff;
            padding: 2px 5px;
            border-radius: 3px;
        }

        #start-btn {
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #start-btn:hover {
            background-color: #218838;
        }
        #start-btn:active {
            transform: scale(0.98);
        }
        #start-btn:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00796b;
            min-height: 1.5em;
        }

        .progress-details {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>箱入り娘 状態空間探索</h1>
        <div class="info">
            <p><strong>使い方:</strong></p>
            <ol>
                <li>ブラウザのデベロッパーコンソールを開いてください。(Windows: <code>F12</code>, Mac: <code>Cmd+Opt+I</code>)</li>
                <li>下の「探索を開始」ボタンを押してください。</li>
                <li>コンソールに発見されたノード（盤面状態）が出力されます。</li>
            </ol>
            <p>初期配置: <code>BAACBAACDFFEDIJEG..H</code></p>
        </div>
        
        <button id="start-btn">探索を開始</button>

        <div id="status">待機中...</div>
        <div class="progress-details" id="progress-details"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 定数定義 ---
            const INITIAL_STATE = "BAACBAACDFFEDIJEG..H";
            const WIDTH = 4;
            const HEIGHT = 5;
            const CHUNK_SIZE = 500; // 一度に処理するキューのアイテム数

            // --- DOM要素 ---
            const statusDiv = document.getElementById('status');
            const progressDetailsDiv = document.getElementById('progress-details');
            const startBtn = document.getElementById('start-btn');

            // --- 探索用変数 ---
            let queue;
            let visited;
            let edgeCount;
            let head; // queue.shift()の代わりにインデックスでアクセスして高速化

            /**
             * 探索開始のトリガー
             */
            startBtn.addEventListener('click', () => {
                // 探索用の変数を初期化
                queue = [INITIAL_STATE];
                visited = new Set([INITIAL_STATE]);
                edgeCount = 0;
                head = 0;
                
                // UIを更新
                startBtn.disabled = true;
                statusDiv.textContent = '探索中...';
                
                // 最初のノードをコンソールに出力
                console.log(INITIAL_STATE);

                // チャンク処理を開始
                setTimeout(processQueueChunk, 0); 
            });

            /**
             * キューをチャンク単位で処理してUIのフリーズを防ぐ
             */
            function processQueueChunk() {
                const startTime = performance.now();
                let processedInChunk = 0;

                while (head < queue.length && processedInChunk < CHUNK_SIZE) {
                    const currentState = queue[head++];
                    const nextStates = getPossibleNextStates(currentState);

                    for (const nextState of nextStates) {
                        edgeCount++;
                        if (!visited.has(nextState)) {
                            visited.add(nextState);
                            queue.push(nextState);
                            // 新しく発見したノードをコンソールに出力
                            console.log(nextState);
                        }
                    }
                    processedInChunk++;
                }

                // 進捗を更新
                updateProgress();

                // キューにまだ処理すべき項目があれば、次のチャンク処理をスケジュール
                if (head < queue.length) {
                    setTimeout(processQueueChunk, 0); // イベントループに制御を渡し、UIの描画を許可
                } else {
                    const endTime = performance.now();
                    statusDiv.textContent = `探索完了！ (${((endTime - startTime) / 1000).toFixed(2)}秒)`;
                    startBtn.disabled = false;
                }
            }

            /**
             * 画面に進捗状況を表示
             */
            function updateProgress() {
                progressDetailsDiv.textContent = `発見ノード数: ${visited.size.toLocaleString()} | 発見エッジ数: ${edgeCount.toLocaleString()} | キューの長さ: ${(queue.length - head).toLocaleString()}`;
            }

            /**
             * ある状態から移動可能な次の状態のリストを取得する
             */
            function getPossibleNextStates(state) {
                const nextStates = new Set();
                const processedPieces = new Set();

                for (let i = 0; i < state.length; i++) {
                    const piece = state[i];
                    if (piece !== '.' && !processedPieces.has(piece)) {
                        processedPieces.add(piece);
                        const positions = [];
                        for (let j = 0; j < state.length; j++) {
                            if (state[j] === piece) {
                                positions.push({ x: j % WIDTH, y: Math.floor(j / WIDTH) });
                            }
                        }
                        const directions = [
                            { dx: 0, dy: -1 }, { dx: 0, dy: 1 },
                            { dx: -1, dy: 0 }, { dx: 1, dy: 0 }
                        ];
                        for (const dir of directions) {
                            if (canMove(state, positions, dir)) {
                                nextStates.add(movePiece(state, positions, dir));
                            }
                        }
                    }
                }
                return nextStates;
            }

            /**
             * 指定された方向に駒が移動可能かチェックする
             */
            function canMove(state, positions, dir) {
                for (const pos of positions) {
                    const nextX = pos.x + dir.dx;
                    const nextY = pos.y + dir.dy;
                    if (nextX < 0 || nextX >= WIDTH || nextY < 0 || nextY >= HEIGHT) return false;
                    const targetCell = state[nextY * WIDTH + nextX];
                    const isPartOfSelf = positions.some(p => p.x === nextX && p.y === nextY);
                    if (targetCell !== '.' && !isPartOfSelf) return false;
                }
                return true;
            }

            /**
             * 駒を移動させて新しい状態を生成する
             */
            function movePiece(state, positions, dir) {
                const newBoard = state.split('');
                const pieceChar = state[positions[0].y * WIDTH + positions[0].x];
                for (const pos of positions) {
                    newBoard[pos.y * WIDTH + pos.x] = '.';
                }
                for (const pos of positions) {
                    const newIndex = (pos.y + dir.dy) * WIDTH + (pos.x + dir.dx);
                    newBoard[newIndex] = pieceChar;
                }
                return newBoard.join('');
            }
        });
    </script>
</body>
</html>
