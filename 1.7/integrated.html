<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SAVE THE ORACLE WEB Integrated </title>
  <style>
    main {
      margin: 0;
      overflow: hidden;
    }

    iframe {
        background-color: rgba(0,0,0,0);
    }

    #main {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    #solver {
      position: absolute;
      top: 0;
      right: -48%;
      width: 50%;
      height: 100%;
      border: none;
      z-index: 2;
      transition: right 0.5s ease;
      background-color: rgba(0,0,0,0);
    }
    #solver.peek {
        right: 48%;
    }
    #solver.visible {
        right: 14%;
    }

  </style>
</head>
<body>
<header>
  <div style="color:white; position:fixed; top:10px;right:200px;z-index:9000">[S]OLVE OPEN</div>
</header>
<main>
  <iframe id="main" src="minfilia.html"></iframe>
  <iframe id="solver" src="../solver/solver.html"></iframe>
</main>
</body>

<script >

    document.addEventListener("keydown", (e) => {
      if (e.key === "s" || e.key === "S") {
        const sub = document.getElementById("solver");
        sub.classList.toggle("visible");
        sub.classList.remove("peek");
      }
    });

</script>
</html>
