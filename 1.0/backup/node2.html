<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱入り娘 解法探索 (Klotski Solver)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans CJK JP", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px 0; /* 上下にパディングを追加 */
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 20px;
        }

        .info {
            background-color: #e8eaf6;
            border-left: 5px solid #3f51b5;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
        }

        .info code {
            font-family: monospace;
            font-size: 1.1em;
            background-color: #d1d9ff;
            padding: 2px 5px;
            border-radius: 3px;
        }

        #start-btn {
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #start-btn:hover {
            background-color: #218838;
        }
        #start-btn:active {
            transform: scale(0.98);
        }
        #start-btn:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00796b;
            min-height: 1.5em;
        }

        .progress-details {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        
        /* 解法表示エリアのスタイル */
        #solution-path {
            margin-top: 20px;
            text-align: left;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
        }
        .step-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #3f51b5;
            margin-right: 20px;
            min-width: 50px;
            text-align: right;
        }
        .step-board {
            font-family: monospace;
            white-space: pre;
            font-size: 1.2em;
            line-height: 1.4;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>箱入り娘 解法探索</h1>
        <div class="info">
            <p><strong>使い方:</strong></p>
            <p>下の「解を探索」ボタンを押すと、幅優先探索（BFS）により初期配置からゴールまでの最短手数を計算し、手順を表示します。</p>
            <p>初期配置: <code>BAACBAACDFFEDIJEG..H</code></p>
	    <input id="initial_state" pattern="[A-V\.]+" maxlength=20 minlength=20
		   type="text"><button id="init-btn">OK</button>
            <p>ゴール条件: Oracle(A)が盤面下部中央に到達</p>
        </div>
        
        <button id="start-btn">解を探索</button>

        <div id="status">待機中...</div>
        <div class="progress-details" id="progress-details"></div>
        <div id="solution-path"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 定数定義 ---

            let INITIAL_STATE = "BAACBAACDFFEDIJEG..H";
	    
	    
            const WIDTH = 4;
            const HEIGHT = 5;
            const GOAL_PIECE = 'A';
            const CHUNK_SIZE = 500; 

            // --- DOM要素 ---
            const statusDiv = document.getElementById('status');
            const progressDetailsDiv = document.getElementById('progress-details');
            const startBtn = document.getElementById('start-btn');
            const solutionPathDiv = document.getElementById('solution-path');

            // --- 探索用変数 ---
            let queue, visited, parentMap, head;

            /**
             * 探索開始のトリガー
             */
            startBtn.addEventListener('click', () => {
                queue = [INITIAL_STATE];
                visited = new Set([INITIAL_STATE]);
                parentMap = new Map([[INITIAL_STATE, null]]); // { state => parent_state }
                head = 0;
                
                startBtn.disabled = true;
                statusDiv.textContent = '探索中...';
                solutionPathDiv.innerHTML = '';
                progressDetailsDiv.textContent = '';
                
                setTimeout(processQueueChunk, 0); 
            });

            /**
             * ゴール状態かどうかを判定する
             */
            function isGoalState(state) {
                // ゴール位置: A(Oracle) が(x=1, y=3)を左上隅とする位置
                // インデックスに変換: y * WIDTH + x
                // (1,3) -> 3*4+1=13, (2,3) -> 3*4+2=14
                // (1,4) -> 4*4+1=17, (2,4) -> 4*4+2=18
                return state[13] === GOAL_PIECE && state[14] === GOAL_PIECE &&
                       state[17] === GOAL_PIECE && state[18] === GOAL_PIECE;
            }

            /**
             * キューをチャンク単位で処理してUIのフリーズを防ぐ
             */
            function processQueueChunk() {
                const startTime = performance.now();
                let processedInChunk = 0;

                while (head < queue.length && processedInChunk < CHUNK_SIZE) {
                    const currentState = queue[head++];

                    // ゴールチェック
                    if (isGoalState(currentState)) {
                        const path = reconstructPath(currentState);
                        displaySolution(path);
                        statusDiv.textContent = `ゴールに到達しました！ (${path.length - 1}手)`;
                        startBtn.disabled = false;
                        return; // 探索を終了
                    }
                    
                    const nextStates = getPossibleNextStates(currentState);
                    for (const nextState of nextStates) {
                        if (!visited.has(nextState)) {
                            visited.add(nextState);
                            parentMap.set(nextState, currentState);
                            queue.push(nextState);
                        }
                    }
                    processedInChunk++;
                }

                updateProgress();

                if (head < queue.length) {
                    setTimeout(processQueueChunk, 0); 
                } else {
                    statusDiv.textContent = '解が見つかりませんでした。';
                    startBtn.disabled = false;
                }
            }

            /**
             * ゴールから初期状態まで親をたどってパスを復元する
             */
            function reconstructPath(goalState) {
                const path = [];
                let current = goalState;
                while (current !== null) {
                    path.unshift(current);
                    current = parentMap.get(current);
                }
                return path;
            }

            /**
             * 解法の手順を表示する
             */
            function displaySolution(path) {
                let html = `<h2>最短手数: ${path.length - 1}手</h2>`;
                path.forEach((state, index) => {
                    let board = '';
                    for (let i = 0; i < HEIGHT; i++) {
                        board += state.substring(i * WIDTH, (i + 1) * WIDTH) + '\n';
                    }

                    html += `
                        <div class="step">
                            <div class="step-number">${index === 0 ? 'Start' : index}</div>
                            <div class="step-board">${board.trim()}</div>
                        </div>
                    `;
                });
                solutionPathDiv.innerHTML = html;
            }

            function updateProgress() {
                progressDetailsDiv.textContent = `探索済みノード数: ${visited.size.toLocaleString()} | キューの長さ: ${(queue.length - head).toLocaleString()}`;
            }

            function getPossibleNextStates(state) {
                const nextStates = new Set();
                const processedPieces = new Set();
                for (let i = 0; i < state.length; i++) {
                    const piece = state[i];
                    if (piece !== '.' && !processedPieces.has(piece)) {
                        processedPieces.add(piece);
                        const positions = [];
                        for (let j = 0; j < state.length; j++) {
                            if (state[j] === piece) {
                                positions.push({ x: j % WIDTH, y: Math.floor(j / WIDTH) });
                            }
                        }
                        const directions = [
                            { dx: 0, dy: -1 }, { dx: 0, dy: 1 },
                            { dx: -1, dy: 0 }, { dx: 1, dy: 0 }
                        ];
                        for (const dir of directions) {
                            if (canMove(state, positions, dir)) {
                                nextStates.add(movePiece(state, positions, dir));
                            }
                        }
                    }
                }
                return nextStates;
            }

            function canMove(state, positions, dir) {
                for (const pos of positions) {
                    const nextX = pos.x + dir.dx;
                    const nextY = pos.y + dir.dy;
                    if (nextX < 0 || nextX >= WIDTH || nextY < 0 || nextY >= HEIGHT) return false;
                    const targetCell = state[nextY * WIDTH + nextX];
                    const isPartOfSelf = positions.some(p => p.x === nextX && p.y === nextY);
                    if (targetCell !== '.' && !isPartOfSelf) return false;
                }
                return true;
            }

            function movePiece(state, positions, dir) {
                const newBoard = state.split('');
                const pieceChar = state[positions[0].y * WIDTH + positions[0].x];
                for (const pos of positions) {
                    newBoard[pos.y * WIDTH + pos.x] = '.';
                }
                for (const pos of positions) {
                    const newIndex = (pos.y + dir.dy) * WIDTH + (pos.x + dir.dx);
                    newBoard[newIndex] = pieceChar;
                }
                return newBoard.join('');
            }
        });
    </script>
</body>
</html>
