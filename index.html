      }

      10.0%,
      20.0% {

      }

      20.0%,
      30.0% {
          background-image: url('img/story/slide02.webp');
      }

      }

      40.0%,
      50.0% {
          background-image: url('img/story/slide04.webp');

      }

      }

      90.0%,
      100.0% {
          background-image: url('img/story/slide08.webp');
      }
  }

  /* FadeIn OUT */
  .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      background: inherit;
      animation: fade 40s infinite;
      z-index: -1;
  }

  @keyframes fade {
      0% {
          opacity: 1;
      }

      10.0% {
          opacity: 0;
      }

      20.0% {
          opacity: 1;
      }

      30.0% {
          opacity: 0;
      }

      40.0% {
          opacity: 1;
      }

      50.0% {
          opacity: 0;
      }

      60.0% {
          opacity: 1;
      }

      70.0% {
          opacity: 0;
      }

      80.0% {
          opacity: 1;
      }

      90.0% {
          opacity: 0;
      }
  }
