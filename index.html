<style>
  :root{
      text-color:#123456;
  }
  main {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: left;
      justify-content: left;
      font-size: 0.75rem;
      border: 0px;
      color: var(--text-color);
      padding: 2px 24px 24px;
      margin: 2px 24px 24px;
      text-align: left;
      background-size:cover;
      width:960px;
      height:540px;
  }
  .container {
      color: var(--text-color);
      width:960px;
      height:540px;
      background-size: cover;
      background-position: center;
      animation: slideShow 140s infinite; /* 8画像 × 5秒 = 40秒 */
      display: flex;
      align-items: left;
      justify-content: left;
      font-family: MeiryoB, Arial, sans-serif;
      font-size: 2em;
      text-align: left;
      position: relative;
      text-shadow: 4px 4px 14px rgba(0, 0, 0, 1); /* 右下に影 */
  }

  @keyframes slideShow {
      0%, 12.5% { background-image: url('img/story/slide01.jpg'); }
      12.5%, 25% { background-image: url('img/story/slide02.jpg'); }
      25%, 37.5% { background-image: url('img/story/slide03.jpg'); }
      37.5%, 50% { background-image: url('img/story/slide04.jpg'); }
      50%, 62.5% { background-image: url('img/story/slide05.jpg'); }
      62.5%, 75% { background-image: url('img/story/slide06.jpg'); }
      75%, 87.5% { background-image: url('img/story/slide07.jpg'); }
      87.5%, 100% { background-image: url('img/story/slide00.jpg'); }
  }
  /* FadeinOUT */
  .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      animation: fade 40s infinite;
      z-index: -1;
  }

  @keyframes fade {
      0%, 10% { opacity: 1; }
      11.25% { opacity: 0; }
      12.5%, 23.75% { opacity: 1; }
      25% { opacity: 0; }
      26.25%, 37.5% { opacity: 1; }
      38.75% { opacity: 0; }
      50%, 61.25% { opacity: 1; }
      62.5% { opacity: 0; }
      63.75%, 75% { opacity: 1; }
      76.25% { opacity: 0; }
      77.5%, 88.75% { opacity: 1; }
      90% { opacity: 0; }
      91.25%, 100% { opacity: 1; }
  }

  .menu {
      padding: 24px 24px 24px;
      margin: 2px 24px 24px;
  }

  .horizontal {
      display: flex;
      align-items: center;
      flex-direction: row;
  }

  .vertical {
      display: flex;
      align-items: right;
      flex-direction: column;
  }

  main .btn {
      display: inner-block;
      padding: 14px 20px;
      margin: 1px 20px;
      display: inline-block;
      width: 120px;
      background-color: transparent;
  }

  #stable.btn {
      background-color: rgba(12,73,92,0.5);
  }

  #stable.btn:hover,
  #stable.btn:focus {
      background: #e2f9ff;
      color: #127392;
      outline: none;
  }
  a {
      display: inline-block;
  }
</style>
