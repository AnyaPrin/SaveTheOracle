<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Oracle</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <head>
        <h1>Save The Oracle</h1>
    </head>
    <main>
    <h1>JavaScript Test</h1>
    <div id="output"></div>
    <!-- test.js を読み込む -->
    <H4>Minfilia 1.1 javascript</H4>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="test.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.font = '24px Arial';
        ctx.fillText('Puzzle Game (JS)', 25, 100);
        // ここにパズルゲームのロジックを追加（例: タイル移動、クリック処理）
        ctx.beginPath(); /* 図形を描き始めることを宣言 */
        ctx.moveTo(50, 50); /* 図形の描き始めを移動 */
        ctx.lineTo(150, 50); /* 図形の線の終わりを決める */
        ctx.lineTo(150, 150);
        ctx.lineTo(50, 150);
        ctx.closePath(); /* 描いた線を閉じる */
        ctx.stroke(); /* 描いた図形を線で表示させる */
    </script>
    </main>
   <footer>
   </footer>
</body>
</html>
