<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイドパネルのサンプル</title>
    <style>
      body {
          font-family: 'Inter', sans-serif;
          overflow: hidden;
          background-color: #1a202c; /* ダークな背景色 */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          position: relative;
      }
      .side-panel h2 {
          font-size: 1.5rem;
          font-weight: bold;
          margin-bottom: 16px;
          text-align: center;
          color: #ecc94b;
      }
      .game-canvas-container {
          position: fixed;
          top: 100px;	  
          left: 0;
          width: 600px;
          height: 800px;
          background-color: #f0f0f0;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          border: 1px solid #4a5568;
	  z-index:1000;
      }
    </style>
  </head>
  <body class="bg-gray-800 text-white">
    <!-- ゲーム画面のコンテナ（左端に配置） -->
    <div class="game-canvas-container">
      <h1 class="text-3xl text-gray-700">パズルゲームのメイン画面 (600x800)</h1>
    </div>
    <!-- 情報パネル -->
    <div id="info-panel" class="info-panel">
      <button class="panel-close-btn">&times;</button>
      <h2>情報表示</h2>
      <p>ここにゲームに関する情報が入ります。</p>
      <p>キーボードの 'I' キーで表示/非表示</p>
    </div>
    <!-- ソルバーパネル -->
    <div id="solver-panel" class="solver-panel">
      <button class="panel-close-btn">&times;</button>
      <h2>ソルバー機能</h2>
      <p>ここにソルバーのコンテンツが入ります。</p>
      <p>キーボードの 'S' キーで表示/非表示</p>
    </div>

    <script>
      document.addEventListener('keydown', (event) => {
          const panels = {
              's': document.getElementById('solver-panel'),
              'g': document.getElementById('graph-panel'),
              'i': document.getElementById('info-panel')
          };

          const key = event.key.toLowerCase();
          if (panels[key]) {
              const targetPanel = panels[key];
              const isActive = targetPanel.classList.contains('active');
              
              Object.values(panels).forEach(panel => {
                  if (panel !== targetPanel) {
                      panel.classList.remove('active');
                  }
              });
              
              if (isActive) {
                  targetPanel.classList.remove('active');
              } else {
                  targetPanel.classList.add('active');
              }
          }
      });

      document.querySelectorAll('.panel-close-btn').forEach(button => {
          button.addEventListener('click', (event) => {
              event.target.closest('.side-panel').classList.remove('active');
          });
      });
    </script>
  </body>
</html>
