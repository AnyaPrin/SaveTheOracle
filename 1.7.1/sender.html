<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SENDER</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <button id="open-reciever-btn">OPEN RECIEVER</button>
  </body>
  <script>
    document.getElementById('open-reciever-btn').addEventListener('click', () => {
        const str = window.utils.getCurrentState();

        window.open(solverUrl, '_blank');
    });
  </script>
</html>
